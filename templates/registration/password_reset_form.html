{% load static %}
<link href="{% static 'dist/css/style.css' %}" rel="stylesheet" type="text/css">
<meta charset="UTF-8"/>
{% block title %}
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'dist/img/LogoSGT.png' %}">
    <title>Recuperar contraseña</title>
{% endblock %}

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

<meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework"/>

<div class="hk-wrapper">

    <!-- Main Content -->
    <div class="hk-pg-wrapper hk-auth-wrapper">
        <header class="d-flex justify-content-end align-items-center">
            <div class="btn-group btn-group-sm">

            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 pa-0">
                    <div class="auth-form-wrap pt-xl-0 pt-70">
                        <div class="auth-form w-xl-30 w-sm-50 w-100">
                            <a class="auth-brand text-center d-block mb-20" href="#">
                                <img class="" src="{% static 'dist/img/LogoSGT.png' %}" height="150" size="90"/>
                            </a>
                            <form method="post">
                                {% csrf_token %}
                                <h1 class="display-5 mb-10 text-center">Haz olvidado tu contraseña?</h1>
                                <p class="mb-30 text-center">Le enviaremos un nuevo código a su correo electrónico de
                                    recuperación para restablecer su contraseña.
                                </p>
                                <div class="form-group">
                                    {{ form.email }}
                                </div>
                                <button class="btn  btn-block mb-20" style="background-color:#36876a" type="submit">
                                    Recuperar Contraseña
                                </button>
                                <p class="text-right"><a href="{% url 'usuario:login' %}">Volver al inicio de sesión</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Main Content -->

</div>
