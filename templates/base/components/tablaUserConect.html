<div class="accordion" id="accordionExample">
    <div class="card">
        <div class="card-header bg-dark" id="headingOne">
            <button class="btn btn-" style="color: #fff1f1" type="button" data-toggle="collapse"
                    data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                <i class="far fa-user-circle"></i> En linea
            </button>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            {% for usuario in usuario_conectado %}

                <div id="hablalo" class="chat_people" style="cursor:pointer;">
                    <p hidden>{{ usuario.pk }}</p>
                    <div class="chat_img">
                        <img src="{{ user.perfil.foto.url }}" class="img rounded" alt="">
                    </div>
                    <div class="chat_ib">
                        <h5><span class="green led"></span>{{ usuario.usuario.get_username }} </h5>
                    </div>
                </div>
            {% empty %}
                <div class="alert alert-info" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign"></span> No
                    No hay usuarios en linea!
                </div>
            {% endfor %}
        </div>
    </div>
</div>
