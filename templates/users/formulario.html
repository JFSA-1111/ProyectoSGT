{% extends "base/base.html" %}
{% load static %}
{% block title %}
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'dist/img/LogoSGT.png' %}">
    <title>Registro de usuarios</title>
{% endblock %}
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework"/>


    <!-- Custom CSS -->


    <link rel="stylesheet" href="{% static 'dist/fontawesome-free-5.10.1-web/css/fontawesome.min.css' %}">
    <!-- <link rel="stylesheet" href="../estilos/formulario2.css"> -->
</head>

<body>
<!-- Preloader -->
<div class="preloader-it">
    <div class="loader-pendulums"></div>
</div>
{% block main %}


    <!-- Main Content -->
    <br>
    <div class="hk-pg-wrapper hk-auth-wrapper">
        <div class="hk-pg-header">
            <nav class="hk-breadcrumb" aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-light bg-transparent">

                </ol>
            </nav>
            <div class="container">
                <h4 class="hk-pg-title"><span class="pg-title-icon"><i
                        class="fas fa-user-plus"></i></span>Registro</h4>
            </div>

        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-9 mt-0">
                    <div class="auth-form-wrap pt-xl-0 pt-70">
                        <div class="auth-form w-xl-60 w-lg-55 w-sm-85 w-100">

                            <form class="form-group" method="POST" action="" autocomplete="off">

                                {% csrf_token %}

                                {{ form.as_p }}

                                <p class="mb-70 text-center"></p>
                                <div class="form-group" id="document-form">
                                    <input class="form-control" id="cedula" name="cedula" maxlength="18"
                                           onkeypress="return soloNumeros(event)"
                                           placeholder="Documento de identidad" type="text">
                                </div>
                                <div class="form-row">

                                    <div class="col-md-6 form-group">
                                        <input class="form-control" name="first_name" id="first_name" maxlength="15"
                                               onkeypress="return soloLetras(event)" placeholder="Nombres completos"
                                               value="" type="text">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input class="form-control" name="last_name" id="last_name" maxlength="15"
                                               placeholder="Apellidos" value=""
                                               onkeypress="return soloLetras(event)"
                                               type="text">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input class="form-control" placeholder="Usuario" id="username" maxlength="15"
                                               minlength="8" name="username"
                                               value="" type="text">
                                    </div>

                                    <div class="col-md-6 form-group">
                                        <input class="form-control" name="telefono_fijo" maxlength="15"
                                               placeholder="Telefono fijo"
                                               onkeypress="return soloNumeros(event)"
                                               value="" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="email" id="email" maxlength="30"
                                           placeholder="Email" type="email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="celular" id="celular" placeholder="Movil"
                                           maxlength="15" minlength="8"
                                           onkeypress="return soloNumeros(event)" type="tex">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="celular_telemercadeo" id="celular_telemercadeo"
                                           maxlength="15" minlength="8"
                                           onkeypress="return soloNumeros(event)"
                                           placeholder="Movil telemercadeo" type="tex">
                                </div>

                                <div class="container">
                                    <h7 class="page-header">Cargo</h7>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <select class="form-control" name="cargo" id="cargo" required>
                                                <option value="{{ value|yesno:"Coordinador,Operador,no" }}">Seleccione
                                                </option>
                                                <option value="True">Coordinador</option>
                                                <option value="False">Operador</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <input class="form-control" name="password" id="password"
                                               placeholder="Contraseña"
                                               minlength="8" maxlength="15"
                                               type="password">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" name="cedula_confirmacion" placeholder="Contraseña"
                                               minlength="8" maxlength="15"
                                               type="password">

                                    </div>
                                    {% if error %}
                                        {{ error }}
                                    {% endif %}
                                    <button class="btn btn-green btn-block" onclick="Registrar()" type="submit">
                                        Registrar
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
        </div>
    </div>

    <!-- /Main Content -->

{% endblock %}
