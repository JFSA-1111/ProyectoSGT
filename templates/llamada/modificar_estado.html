<div class="modal-dialog modal-lg">
    <div class="modal-content" style="border-color: #36876a">
        <div class="modal-header">
            <h5 class="modal-title"><i class="fa fa-user"></i>Modificar :{{ file.Estado.nombre }}</h5>
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="container-fluid">

            <div class="container">

                <form id="update"
                      autocomplete="off">
                    {% csrf_token %}


                    <input class="form-control" id="form-id" type="hidden" name="formId"/>
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="form-nombre">Nombre</label>
                                    <input class="form-control" id="NombreEstado" required type="text" name="NombreEstado"
                                           min="8"
                                           max="8"/>
                                </div>
                            </div>

                        </div>

                    </div>


                    <div class="modal-footer">
                        <button class="btn btn" style="background-color: #36876a; color: #fff4f0"
                                stype="submit">Modificar
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>
</div>
