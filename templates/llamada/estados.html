{% extends 'base/base.html' %}
{% load static %}

{% block main %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-xl-12">
                <section class="hk-sec-wrapper">
                    <section class="hk-sec-wrapper">
                        <h5 class="hk-sec-title">
                            <button type="button" class="btn btn"
                                    style="background-color: #36876a; color: #fff4f0" data-toggle="modal"
                                     data-target="#exampleModalCenter"><i class="fas fa-plus-square"></i></button>
                            Registrar estado
                        </h5>
                    </section>
                    <div class="row">
                        <div class="col-xl-12">
                            <section class="hk-sec-wrapper">
                                <table id="table_id" class="table table-hover"
                                       style="width:60%">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>


                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for object in object_list %}


                                        <td> {{ object.id }}</td>
                                        <td class="userNombre userData"
                                            name="nombre">{{ object.nombre }}</td>
                                        <td>
                                            <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                            <button class="btn btn-dark"><i class="fa fa-pencil"></i></button>
                                        </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </section>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
   <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


{% endblock %}
