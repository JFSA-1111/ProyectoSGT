{% extends 'base/base.html' %}
{% load static %}

{% block main %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-xl-12">
                <section class="hk-sec-wrapper">
                    <section class="hk-sec-wrapper">
                        <h5 class="hk-sec-title">
                            <button type="button" class="btn btn"
                                    style="background-color: #36876a; color: #fff4f0" data-toggle="modal"
                                    data-target="#exampleModalCenter"><i class="fas fa-plus-square"></i></button>
                            Registrar estado
                        </h5>
                    </section>
                    <div class="row">
                        <div class="col-xl-12">
                            <section class="hk-sec-wrapper">
                                <table id="table_id" class="table table-hover"
                                       style="width:60%">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>


                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for object in object_list %}

                                        <tr id="fila-{{ object.id }}">
                                            <td> {{ object.id }}</td>
                                            <td class="userNombre userData"
                                                name="nombre">{{ object.nombre }}</td>
                                            <td>
                                                <button class="btn btn-dark"><i class="fa fa-pencil"></i></button>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </section>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" id="inserte" action="{% url 'archivo:estado' %}" novalidate autocomplete="off">
                    {% csrf_token %}
                    <div class="modal-body">
                        {{ form.nombre }}
                    </div>
                    <div class="modal-footer">

                        <button type="submit" class="btn btn" style="background-color: #36876a; color: #fff4f0">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% block javascript %}
        <script>
          function open_modal() {
                    $("#modal_modificar").modal('show');
                }

                $("form#update").submit(function () {
                    event.preventDefault();
                    var id = $('input[name="formId"]').val().trim();
                    var nombre = $('input[name="formNombre"]').val().trim();


                    if (nombre) {
                        $.ajax({
                            url: '{% url "archivo:actualizar" %}',
                            method: 'get',
                            data: {
                                'id': id,
                                'nombre': nombre,

                            },
                            dataType: 'json',
                            success: function (data) {
                                if (data.user) {
                                    Swal.fire(
                                        'Bien !',
                                        'Modificacion exitosaÂ¡',
                                        'success'
                                    );

                                    tableUpdate(data.user);
                                } else {
                                    alert("Todos los campos son requeridos");
                                }
                                $('#modal_modificar').modal('hide');
                                return false;
                            }
                        });
                    } else {
                        Correcto();
                    }
                });

                function Correcto() {
                    Swal.fire(
                        'Mal !',
                        'Llenar los campos',
                        'error'
                    );
                }

                function Editar(id) {
                    if (id) {
                        tr_id = "#fila-" + id;
                        nombres = $(tr_id).find(".userNombre").text();
                        apellidos = $(tr_id).find(".userApellido").text();
                        cedulas = $(tr_id).find(".userCedula").text();
                        telefonos = $(tr_id).find(".userTelefono").text();
                        teles = $(tr_id).find(".userTele").text();
                        $('#form-id').val(id);
                        $('#form-apellido').val(apellidos);
                        $('#form-nombre').val(nombres);
                        $('#form-cedula').val(cedulas);
                        $('#form-telefono').val(telefonos);
                        $('#form-tele').val(teles);
                    }
                }

                function tableUpdate(user) {
                    $("#table_id #fila-" + user.id).children(".userData").each(function () {
                        var atributos = $(this).attr("name");

                        if (atributos === "nombre") {
                            $(this).text(user.nombre);
                        } else if (atributos === "apellido") {
                            $(this).text(user.apellido);
                        } else if (atributos === "telefono") {
                            $(this).text(user.telefono);
                        } else if (atributos === "cedula") {
                            $(this).text(user.cedula);
                        } else {
                            $(this).text(user.tele);
                        }

                    });
                }

        </script>
    {% endblock %}
{% endblock %}
