{% extends 'base/base.html' %}
{% load static %}
{% block title %}
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'dist/img/LogoSGT.png' %}">
    <title>Importe</title>

{% endblock %}


{% block main %}


    <div class="container mt-4">
        <div class="hk-pg-header">
            <h4 class="hk-pg-title">
                    <span class="pg-title-icon">
                    </span><i class="fas fa-file-excel"></i>&nbsp Importe de archivo </h4>
        </div>
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">

                    <div class="container">
                        <div class="custom-file col-md-6 ">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <input type="text" id="nombre" name="nombre" hidden>
                                <div class="form-group">
                                    <input class="form-control" type="file" id="input" name="myfile"
                                           onchange="papa()"
                                           accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                    />
                                </div>


                                <button class="btn btn-success" id="btn" type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
            {% if errors %}
                <div class="alert alert-danger alert-dismissible fade show ">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Â¡Error este archivo ya existe!</strong>

                </div>
            {% endif %}
        </div>


        {% block scripts %}
            {{ block.super }}
        {% endblock %}

    </div>

    <script>
        function papa() {
            nombre = document.getElementById('input').files[0].name;
            document.getElementById('nombre').value = nombre;
        }

        document.getElementById('btn').addEventListener("click", function () {
            let file = document.getElementById('input');
            if (file.files.length == 0) {
                event.preventDefault()
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Por favor seleccione un archivo!',

                })

            }
        })
    </script>
    </body>
    <style>
        #sampleContainer ol {
            padding: 0px 0px 0px 15px;
            margin: 0;
        }

        #sampleContainer input {
            margin: 10px 0;
        }

        #result {
            display: none;
            color: red;
        }
    </style>
    </html>


{% endblock %}
